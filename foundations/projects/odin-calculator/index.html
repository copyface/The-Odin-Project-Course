<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <!--screen display-->
            <div class="display">
                <div class="display__screen"></div>
                <div class="display__placeholder"></div>
            </div>
            <!--buttons-->
            <div class="buttons">
                <div class="buttons__wrapper buttons__wrapper--top">
                    <button id="add" class="buttons__item buttons__item--operator" type="buttons">+</button>
                    <button id="subtract" class="buttons__item buttons__item--operator" type="button">-</button>
                    <button id="multiply" class="buttons__item buttons__item--operator" type="button">x</button>
                    <button id="divide" class="buttons__item buttons__item--operator" type="button">/</button>
                </div>
                <div class="buttons__wrapper buttons__wrapper--left">
                    <button id="" class="buttons__item" type="button">9</button>
                    <button id="" class="buttons__item" type="button">8</button>
                    <button id="" class="buttons__item" type="button">7</button>
                    <button id="" class="buttons__item" type="button">6</button>
                    <button id="" class="buttons__item" type="button">5</button>
                    <button id="" class="buttons__item" type="button">4</button>
                    <button id="" class="buttons__item" type="button">3</button>
                    <button id="" class="buttons__item" type="button">2</button>
                    <button id="" class="buttons__item" type="button">1</button>
                    <button id="logo" class="buttons__item" type="button"><a href="https://www.theodinproject.com/"><img src="images/logo.svg" alt="Logo"></a></button>
                    <button id="" class="buttons__item" type="button">0</button>
                    <button id="" class="buttons__item" type="button">.</button>
                </div>
                <div class="buttons__wrapper buttons__wrapper--right">
                    <button id="delete" class="buttons__item" type="button">D</button>
                    <button id="clear" class="buttons__item" type="button">C</button>
                    <button id="equals" class="buttons__item" type="button">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
